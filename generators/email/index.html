<!DOCTYPE html>
<html>

    <body>

        <h1>This is the email link generator</h1>
        <h2>Follow the steps to make a clickable email link.</h2>

        <link rel="stylesheet" href="../../css/style.css">
        <script src="generator.js"></script>

        <style>
        </style>

        <h3>Step one:</h3>
        <h3>Choose people to send the email to</h3>
        <div>

            <input type="checkbox" id="sep_to" checked="false">
            <label for="sep_to">Use space as separator instead of ","</label><br>

            <textarea rows="5" cols="40" name="List of emails to send to" id="to" type="text">someone@gmail.com,someoneelse@gmail.com</textarea>
            <br><hr>

            <input type="checkbox" id="sep_cc" checked="false">
            <label for="sep_cc">Use space as separator instead of ","</label><br>

            <textarea rows="5" cols="40" name="List of emails to cc" id="cc" type="text">anothersomeone@gmail.com</textarea>
            <br><hr>

            <input type="checkbox" id="sep_bcc" checked="false">
            <label for="sep_bcc">Use space as separator instead of ","</label><br>

            <textarea rows="5" cols="40" name="List of emails to bcc" id="bcc" type="text">secretsomeone@gmail.com</textarea>
            <br><hr>

        </div>

        <h3>Step two:</h3>
        <h3>Choose the subject</h3>
        <div>

            <textarea rows="5" cols="40" name="Subject of message" id="to" type="text">Important Email!</textarea>

        </div>

        <h3>Step three:</h3>
        <h3>Choose the body</h3>
        <div>
        
            <textarea rows="5" cols="40" name="Message body" id="to" type="text">Hello.</textarea>
        
        </div>

    </body>

</html>
